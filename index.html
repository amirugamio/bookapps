<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Aplikasi Pengelolaan Data Buku</h1>
    </header>
    <div class="main">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Tambah data buku baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Masukkan judul buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Masukkan nama penulis buku</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Masukkan tanggal terbit</label>
            <input type="date" id="date" name="date" required />
          </div>
          <input type="submit" value="Simpan" name="Simpan" class="btn-simpan" />
        </form>
      </div>
      <div class="rak">
        <div class="container">
          <div id="rak">
            <h2 class="container-header">Rak Belum selesai dibaca</h2>
          </div>
          <div class="list-item" id="books"></div>
        </div>
        <div class="container">
          <div id="rak">
            <h2 class="container-header">Rak Selesai dibaca</h2>
          </div>
          <div class="list-item" id="completed-books"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
